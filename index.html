<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;500&display=swap" rel="stylesheet">
  <title>card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image">
      </div>
      <div class="description">
        <h1>
          Equilibrium #3429
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="chotu">
          <div class="eth">
            <div class="ethimg">
              <img src="./images/icon-ethereum.svg" alt="">
            </div>
            <p>0.041ETH</p>
          </div>
          <div class="time">
            <div class="timeimg">
              <img src="./images/icon-clock.svg" alt="">
            </div>
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="photo">
        <div class="face">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <div class="text">
          <p>Creation of <span id="diff">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Biplob Phukan</a>.
    </div>
</body>
</html>
